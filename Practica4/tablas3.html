<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabñas3</title>
</head>
<body>
    <h1>Carácteres númericos</h1>
    <p>Vamos a aprender como ingresar carácteres númericos</p>
    <hr>
    <table border="2px" width="100%" style="text-align-last: center;">
        <thead>
            <tr>
                <th>Carácteres</th>
                <th>Referencia a la entidad</th>
                <th>Referencia númerica decimal</th>
                <th>Referencia númerica hexadecimal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>A</td>
                <td>&Aacute;</td>
                <td>& #193;</td>
                <td>& #x000cC1;</td>
            </tr>
            <tr>
                <td>E</td>
                <td>&Eacute;</td>
                <td>& #201;</td>
                <td>& #x000C9;</td>
            </tr>
            <tr>
                <td>I</td>
                <td>&Iacute;</td>
                <td>& #205;</td>
                <td>$ #x000CD;</td>
            </tr>
            <tr>
                <td>O</td>
                <td>&Oacute;</td>
                <td>& #211;</td>
                <td>& #x000D3;</td>
            </tr>
            <tr>
                <td>U</td>
                <td>&Uacute;</td>
                <td>& #218;</td>
                <td>& #x000DA;</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
